<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiverr Assistance</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <div class="logo">
          <img src="/icon/icon.png" alt="developersabbir" />
        </div>
        <div class="details">
          <h1>Sabbir - Freelancer Assistant</h1>
          <p>Version: <span class="versionNumber">0.0.3</span></p>
        </div>
      </div>
      <!-- header end -->
      <!-- main -->
      <div class="main">
        <div class="labelText">
          <h2>Features Control</h2>
        </div>

        <div class="allController">
          <!-- buyer details -->
          <div class="buyerDeatils">
            <div class="toggles">
              <label class="toggle" for="foobar">
                <input type="checkbox" id="foobar" /><span></span>
              </label>
            </div>
            <p>Display Buyer Details on Buyer Requests</p>
          </div>
          <!-- alert -->
          <div class="alerts">
            <div class="toggles">
              <label class="toggle" for="alert">
                <input type="checkbox" id="alert" /><span></span>
              </label>
            </div>
            <p>Notifications & Message Alerts</p>
          </div>
          <!-- hide balance -->
          <div class="balance">
            <div class="toggles">
              <label class="toggle" for="balance">
                <input type="checkbox" id="balance" /><span></span>
              </label>
            </div>
            <p>Hide My Balance</p>
          </div>
        </div>
      </div>
      <!-- main end -->
      <!-- footer -->
      <!-- footer end -->
    </div>
    <script src="popup.js"></script>
  </body>
</html>
